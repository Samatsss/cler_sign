<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter&family=Noto+Sans:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
    <title>Sign in</title>
</head>
<body>
    <section class="sign">
        <div class="sign__wrap">
            <div class="sign__block">
                <div class="sign__logo">
                    <img src="./img2/Frame 1.svg" alt="logo">
                </div>
                <div class="sign__box">
                    <h2 class="sign__title">Sign in to your account</h2>
                    <form action="" class="sign__form">
                        <button class="sign__google">Sign in with Google</button>
                        <hr>
                        <input type="text" class="sign__input" placeholder="Email">
                        <input type="text" class="sign__input" placeholder="Password">
                        <button class="sign__enter sign__enter__grey">Sign in</button>
                    </form>

                <div class="sign__signup">
                    <p class="sign__acc">Don't have an account?</p>
                    <a href="#" class="sign__reg">Sign up</a>
                </div>
                </div>
            </div>
            <div class="sign__pic">
                <img src="./img2/Guidelines.png" alt="pic">
            </div>
        </div>
    </section>
    
</body>
</html>
